{% extends "base.html" %}
{% block content %}
<h2>新增餐廳（{{ group.code }}）</h2>
<form action="{{ url_for('og_add_restaurant', code=group.code) }}" method="post" class="form">
  <label>餐廳名稱</label>
  <input type="text" name="name" required>
  <label>電話（可留空）</label>
  <input type="text" name="phone">
  <label>營業時間（可留空）</label>
  <input type="text" name="hours">
  <label>菜單連結（可留空）</label>
  <input type="url" name="menu_url" placeholder="https://...">
  <button type="submit">新增</button>
</form>
<p style="margin-top:12px;"><a href="{{ url_for('order', code=group.code) }}">← 返回</a></p>
{% endblock %}
